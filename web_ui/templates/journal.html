<!DOCTYPE html>
<html>
<head>
    <title>Agrotech - Journal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='journal.css') }}" type="text/css">
</head>
<body>
    <header>
        <div class="header-img">
            <img src="{{ url_for('static', filename='img/agt.png') }}" alt="Agrotech Logo">
        </div>
        <!-- Hamburger Icon -->
        <div class="hamburger-menu" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <!-- Slide-out Navigation Menu -->
        <nav class="slide-menu" id="slide-menu">
            <a href="{{ url_for('base') }}">Dashboard</a>
            <a href="{{ url_for('analysis') }}">Analytics</a>
            <a href="{{ url_for('journal') }}">Journal</a>
            <a href="{{ url_for('api') }}">API</a>  
            <a href="{{ url_for('settings') }}">Settings</a>  
        </nav>
    </header>
    <div id="main" class="main-content">
        <div class="dashboard-main">
            <div class="post-section">
            <form id="journalEntryForm" method="POST" enctype="multipart/form-data">
                <h2>New Journal Entry</h2>
                <textarea name="entryText" placeholder="Share your thoughts, observations, updates..."></textarea>
                <input type="file" name="imageFile" accept="image/*" />
                <input type="file" name="videoFile" accept="video/*" />
                <button type="submit">Post</button>
            </form>
        </div>
            <hr> <div id="journalEntries"> 
                </div> 
        </div>
    </div>
    <script>
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const slideMenu = document.getElementById('slide-menu');
        
        hamburgerMenu.addEventListener('click', function() {
            slideMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
